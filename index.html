<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Pre-Entrega 3 - Russo</title>
</head>
<body>
    <main>
        <div class="d-flex flex-column text-center" id="initial-state">
            <h2 class="display-2">Random Picker</h2>
            <h4 class="text-muted">Write any number of options, separated by a comma. The app will then randomize them and choose one for you</h4>
            <h4 class="text-muted">When you are done, press <b>Enter</b></h4>
            <p>Here's an example: <b>Pizza,Hamburger,Tacos,Burritos,Sushi,Ice cream,Pie,Cupcake</b></p>
            <textarea class="form-control" id="options"></textarea>
            <div id="entered-options"></div>
            <div id="result"></div>
            <button class="btn btn-outline-primary" id="try-again">Wanna try again?</button>
        </div>
    </main>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
